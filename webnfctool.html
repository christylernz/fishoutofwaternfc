<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
        <title>Fish Out Of Water NFC</title>
        <link rel="stylesheet" href="https://christylernz.github.io/fishoutofwaternfc/css/bootstrap.min.css">
        <script type="text/javascript" src="/js/webnfcwrapper.js"></script>
    </head>

    <body>
        <p class="ml-2 mt-2">
            <button class="btn btn-lg btn-default" onclick="writeTextToNFC()">Test Write NFC Wrapper</button>
            <button class="btn btn-lg btn-default" onclick="readTextFromNFC()">Test Read NFC Wrapper</button>

        </p>

        <pre id="log"></pre>
        <p id="version">Build 32</p>
        <script>
            function writeTextToNFC() {
                try {
                    consoleLog(writeNFC("/nfc/sealord", "text", "fish001"));
                } catch (err) {

                    consoleLog("Error: " + err.name + " " + err.message);

                }

            }

            function readTextFromNFC() {
                try {
                    readNFC().then(function(val) {
                        consoleLog(val);
                    });
                } catch (err) {

                    consoleLog("Error: " + err.name + " " + err.message);

                }
            }

            function consoleLog(data) {
                var logElement = document.getElementById('log');
                logElement.innerHTML += '\n' + data;
            }
        </script>
    </body>

</html>
